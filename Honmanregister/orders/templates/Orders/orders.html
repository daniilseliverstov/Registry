{% extends 'base.html' %}

{% block content%}
<h1>{{ menu.1.title }}</h1>
<ul>
    {% for ord in orders %}
    <li>
        <h2> {{ord.order_number}} </h2>
        <p> {{ord.start_date}} {{ ord.status }} </p>
        <p><a href="{% url 'order' ord.id %}">Просмотр заказа</a></p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
{% endblock %}
